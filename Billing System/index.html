<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" 
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
    
    <title>BILLING APPLICATION</title>
</head>
<body>
    
    <div class="container">
        <h1 class="text-center mb-5 mt-5">BILLING APPLICATION</h1>
        <div class="row">
            <div class="col-md-6">
                <form action="" id="item-from">
                    <div class="from-group mb-3">
                        <label for="item-name">
                            Item Name:
                        </label>
                        <input type="text" class="from-control" id="item-name">
                    </div>
                    <div class="from-group mb-4">
                        <label for="item-price">
                            Item Price:
                        </label>
                        <input type="text" class="from-control" id="item-price">
                    </div>
                    <button type="submit" class="btn btn-primary">
                        Add To Cart       
                    </button>
                </form>
            </div>

            <div class="col-md-6">
                <table class="table" id="cart-table">
                    <thead>
                        <tr>
                            <th>Item Name</th>
                            <th>Item Price</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <P id="total-coast">
                    Total Cost:$0
                </P>
                <button class="btn btn-success" id="generate-invoice">
                    Generate Invoice
                </button>   
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>
    <script src="script.js"></script>
</body>
</html>
